<!DOCTYPE html>
<html>
<head>
	<title>Vue.js exercise</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{ title }}
	</div>

	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: {
				title: 'Hello World'
			}
		});
	</script>
</body>
</html>
