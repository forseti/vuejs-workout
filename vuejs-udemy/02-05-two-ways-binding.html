<!DOCTYPE html>
<html>
<head>
	<title>Vue.js exercise</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model="name" />
		<p>{{ name }}</p>
	</div>

	<script type="text/javascript">
		new Vue({
			el: "#app",
			data: {
				name: 'Max'
			}
		});

	</script>
</body>
</html>
