<!DOCTYPE html>
<html>
<head>
	<title>Vue.js exercise</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app1">
		<!-- use component 'my-cmp1' -->
		<my-cmp1></my-cmp1>
		<h1></h1>
		<my-cmp1></my-cmp1>
	</div>

	<div id="app2">
		<!-- use component 'my-cmp2' -->
		<my-cmp2></my-cmp2>
		<h1></h1>
		<my-cmp2></my-cmp2>
	</div>

	<script type="text/javascript">
		// Create component 'my-cmp'

		// Vue.component('my-cmp', {}) is global component.
		// To create local component, simply use normal javascript variable.
		var cmp = {
			data: function() {
				return {
					status: 'Critical'
				}
			},
			template: "<p>Status: {{ status }} (<button @click='changeStatus'>Change</button>)</p>",
			methods: {
				changeStatus: function() {
					this.status = 'Normal';
				}
			}
		};

		new Vue({
			el: "#app1",
			components: {
				// register local component under different name
				'my-cmp1': cmp 
			}
		});

		new Vue({
			el: "#app2",
			components: {
				// register local component under different name
				'my-cmp2': cmp 
			}
		});

	</script>
</body>
</html>
